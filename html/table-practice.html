<!DOCTYPE html>
<html>
<head>
  <title>Practice tables</title>
</head>
<body>
  <table border="1">
    <tr>
       <th>Name</th>
       <th>Age</th>
       <th>Birthday</th>
    </tr>
    <tr>
      <td>Sara</td>
      <td>24</td>
      <td>Jan 4</td>
    </tr>
    <tr>
      <td>Taylor</td>
      <td>26</td>
      <td>Nov 18</td>
    </tr>
    <tr>
      <td>Kelly</td>
      <td>25</td>
      <td>June 10</td>
    </tr>
  </table>

  <table border="1">
  <tr>
    <th colspan="2">Cat's name</th>
    <td>Bat</td>
    <td>Cookie</td>
    <td>Fluf</td>
  </tr>
  <tr>
    <th colspan="2">Cat's colors</th>
    <td>black</td>
    <td>brown</td>
    <td>grey</td>
  </tr>
  <tr>
    <th rowspan="2" colspan="2">Cat's favorite toys</th>
    <td>mice</td>
    <td>ping pong ball</td>
    <td>box</td>
  </tr>
  <tr>
    <td>catnip</td>
    <td>scrunchi</td>
    <td>sock</td>
  </tr>
  </table>
</body>
</html>
