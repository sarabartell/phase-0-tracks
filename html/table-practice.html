<!DOCTYPE html>
<html>
<head>
  <title>Practice tables</title>
</head>
<body>
  <table>
    <tr>
       <th>Name</th>
       <th>Age</th>
       <th>Birthday</th>
    </tr>
    <tr>
      <td>Sara</td>
      <td>24</td>
      <td>Jan 4</td>
    </tr>
    <tr>
      <td>Taylor</td>
      <td>26</td>
      <td>Nov 18</td>
    </tr>
    <tr>
      <td>Kelly</td>
      <td>25</td>
      <td>June 10</td>
    </tr>
  </table>

  <table border="1">
  <tr>
    <th>Cat name</th>
    <th>Cat age</th>
    <th>Cat birthday</th>
  </tr>
  <tr>
    <td rowspan="2">Bat</td>
    <td>8</td>
    <td>Oct 4</td>
  </tr>
  <tr>
    <td colspan="2">12</td>
  </tr>
  </table>
</body>
</html>
